
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - ABYW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="payment-page">
    <h2>Choose Card Type</h2>
    <div class="cards">
      <button onclick="selectCard('HUMO')">HUMO</button>
      <button onclick="selectCard('UZCARD')">UZCARD</button>
      <button onclick="selectCard('VISA')">VISA</button>
    </div>
    <div id="cardInfo" class="card-info" style="display:none;">
      <p><strong id="cardType"></strong></p>
      <p id="cardNum"></p>
      <p>O.KAMALOVA</p>
      <button onclick="startTimer()">I HAVE PAID</button>
      <p id="timerText"></p>
    </div>
  </main>

  <script>
    let interval;
    function selectCard(type) {
      document.getElementById("cardInfo").style.display = "block";
      let number = {
        HUMO: "9860 1766 2085 4073",
        UZCARD: "5614 6849 0241 9280",
        VISA: "4023 0601 4258 5032"
      };
      document.getElementById("cardType").innerText = type + " Card";
      document.getElementById("cardNum").innerText = number[type];
    }

    function startTimer() {
      let t = 30;
      let txt = document.getElementById("timerText");
      clearInterval(interval);
      interval = setInterval(() => {
        txt.innerText = "Waiting... " + t + "s";
        t--;
        if (t < 0) {
          clearInterval(interval);
          window.location.href = "https://t.me/xaa702";
        }
      }, 1000);
    }
  </script>
</body>
</html>
