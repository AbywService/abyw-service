
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABYW SERVICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ABYW SERVICE</h1>
        <div class="products">
            <div class="section">
                <h2><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="icon"> Telegram Premium</h2>
                <div class="item">1 month — 45,000 UZS <button>Buy</button></div>
                <div class="item">3 months — 170,000 UZS <button>Buy</button></div>
                <div class="item">6 months — 220,000 UZS <button>Buy</button></div>
                <div class="item">12 months — 250,000 UZS <button>Buy</button></div>
            </div>
            <div class="section">
                <h2><span class="star">★</span> Telegram Stars</h2>
                <div class="item">100 stars — 35,000 UZS <button>Buy</button></div>
                <div class="item">250 stars — 70,000 UZS <button>Buy</button></div>
                <div class="item">500 stars — 125,000 UZS <button>Buy</button></div>
                <div class="item">1000 stars — 350,000 UZS <button>Buy</button></div>
            </div>
        </div>
        <div class="payment">
            <h2>Payment</h2>
            <p class="card">4023 0601 4258 5032</p>
            <p class="owner">O KAMALOVA</p>
            <div id="timer">60 seconds</div>
            <button onclick="redirect()">I HAVE PAID</button>
        </div>
    </div>

    <script>
        let timeLeft = 60;
        const timer = document.getElementById("timer");
        const countdown = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft + " seconds";
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timer.textContent = "Time expired";
            }
        }, 1000);

        function redirect() {
            window.location.href = "https://t.me/xaa702";
        }
    </script>
</body>
</html>
